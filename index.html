<!DOCTYPE html>
<html>
  <head>
    <script src="js/javascript.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="headline">
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="scoreboardGrid">
        <div class="youScoreLabel">YOU</div>
        <div class="computerScoreLabel">COMPUTER</div>
        <div class="youScore">0</div>
        <div class="computerScore">0</div>
    </div>

    <div class="playerChoicesImagesGrid">
      <img class="playerChoicesImages" id="#rock" src="assets/images/rock.png">
      <img class="playerChoicesImages" id="#paper" src="assets/images/paper.png">
      <img class="playerChoicesImages" id="#scissors" src="assets/images/scissors.png">
    </div>

    <div class="playerChoicesTextGrid">
      <h2>Rock</h2>
      <h2>Paper</h2>
      <h2>Scissors</h2>
    </div>
    <div class="showChoicesGrid">
      <div class="youPick">You picked:</div>
      <div class="computerPick">Computer picked:</div>
    </div>
  </body>
</html>
